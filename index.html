    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="row"></div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label"></label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputPassword3" class="control-label"></label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1"></label>
                                <input class="form-control" id="firstname" placeholder="Enter firstname"
                                type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1"></label>
                                <input class="form-control" id="lastname" placeholder="Enter lastname"
                                type="text">
                            </div>
                            <select class="selectpicker">
                                <option>Sex</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1"></label>
                                <input class="form-control" id="email" placeholder="Enter email"
                                type="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputPassword1"></label>
                                <input class="form-control" id="password" placeholder="Password"
                                type="password">
                            </div>
                            <button type="submit" class="btn btn-default" onclick="registerUser(document.getElementById('email').value, document.getElementById('password').value, document.getElementById('firstname').value, document.getElementById('lastname').value)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
